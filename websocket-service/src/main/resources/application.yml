server:
  port: 0
  shutdown: graceful

spring:
  application:
    name: order-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true

  redis:
    host: localhost
    port: 6379
  kafka:
    host: localhost
    port: 9092


eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

